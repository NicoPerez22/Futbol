<html>
<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
<h2>Sponsor</h2>

<table>
  <tr>
    <th>Nombre</th>
    <th>Cuota</th>
    <th>Monto Total</th>
    <th>Monto Parcial</th>
  </tr>
  <tr>
    <td>Gatorade</td>
    <td>3</td>
    <td>150.000</td>
    <td>50.000</td>
  </tr>
  <tr>
    <td>Coca Cola</td>
    <td>5</td>
    <td>250.000</td>
    <td>150.000</td>
  </tr>
  <tr>
    <td>Sony</td>
    <td>6</td>
    <td>350.000</td>
    <td>20.000</td>
  </tr>

</table>

</body>
</html>
